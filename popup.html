<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>视频播放监测</title>
  <style>
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .view-more {
      display: flex;
      align-items: center;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .view-more:hover {
      color: #4CAF50;
    }

    .view-more .arrow {
      margin-left: 4px;
      transition: transform 0.2s;
    }

    .view-more:hover .arrow {
      transform: translateX(4px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>视频播放监测</h2>
    <div id="status" class="status">
      <span class="label">正在播放：</span>
      <span id="playbackTilte">未检测到视频</span>
    </div>

    <div id="todayTotal" class="duration">
      <span class="label">今日总计：</span>
      <span id="todayTotalDuration">00:00:00</span>
    </div>
    <div id="history" class="history">
      <div class="history-header">
        <h3>今日播放记录</h3>
        <div id="viewHistoryBtn" class="view-more">
          查看完整记录
          <span class="arrow">→</span>
        </div>
      </div>
      <ul id="playbackHistory"></ul>
    </div>
  </div>
  <script src="db.js"></script>
  <script src="popup.js"></script>
</body>

</html>
